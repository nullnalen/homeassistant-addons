name: "Finn no Bobil"
description: "Addon traverserer finn på jakt etter bobiler og lagrer historikk i database"
version: "0.68"
slug: "finn_no_bobil"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
ingress: true
ingress_port: 8100
panel_icon: "mdi:rv-truck"
ports:
  8100/tcp: 8100
ports_description:
  8100/tcp: "Bobil web UI"
options:
  databasehost: "database host"
  databaseusername: "database username"
  databasepassword: "database password"
  databasename: "database name"
  databaseport: "database port"
  dry_run: false
  price_from: 300000
  price_to: 700000
  mileage_to: 122000
  year_from: 2006
  no_of_sleepers_from: 4
  weight_to: 3501
  # Finn.no lokasjonskoder (region-ID-er fra finn.no):
  #   22042 = Agder
  #   20003 = Akershus
  #   20007 = Buskerud
  #   22034 = Innlandet
  #   20061 = Oslo
  #   20009 = Telemark
  #   20008 = Vestfold
  #   20002 = Østfold
  locations:
    - "22042"
    - "20003"
    - "20007"
    - "22034"
    - "20061"
    - "20009"
    - "20008"
    - "20002"
  # Bobilsegmenter på finn.no:
  #   1 = Integrert
  #   2 = Delintegrert
  #   3 = Alkove
  mobile_home_segments:
    - 1
    - 2
    - 3
  sort: "YEAR_DESC"
  # Scrape-intervall i timer (hvor ofte nye annonser hentes fra Finn.no)
  scrape_interval: 6
schema:
  databasehost: "str"
  databaseusername: "str"
  databasepassword: "str"
  databasename: "str"
  databaseport: "str"
  dry_run: "bool"
  price_from: "int"
  price_to: "int"
  mileage_to: "int"
  year_from: "int"
  no_of_sleepers_from: "int"
  weight_to: "int"
  locations:
    - "str"
  mobile_home_segments:
    - "int"
  sort: "str"
  scrape_interval: "int"

